<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Extreme Honeymoons - Graphics</title>

<style type="text/css">
	body {
		background-color: #add8e6; 
	}
	#thumbs, #image {
		width: 900px;
		text-align: center;
		margin: 0 auto;
		color: #000;
	}
	#thumbs {
		margin-top: 10px;
	}
	#thumbs img,
	#image img {
		border: solid 3px #000; 
		margin: 5px;
	}
	#image {
		height: 500px;
	}
	.instructions {
		font-style: italic;
	}
</style>

<script language="JavaScript" type="text/javascript">
	PrintButton1 = new Image();
	PrintButton2 = new Image();
	logo1 = new Image();
	logo2 = new Image();

	if (document.images) {
		PrintButton1.src = "images/print1.jpg";
		PrintButton2.src = "images/print2.jpg";
		logo1.src = "images/Logo2.png";         
		logo2.src = "images/Logo2_dark.png";    
	}

	var imgArray = new Array(
		'SkiCoupleLg.jpg',
		'SkiCoupleLg1.jpg',
		'SkiCoupleLg2.jpg',
		'SnowBoard.jpg'
	);

	var titleArray = new Array(
		'Newlyweds Skiing',
		'Ski Lift Couple',
		'Snowy Couple Closeup',
		'Snowboarder in Action'
	);

	var imgPath = "Images/Fullsize/";

	function swapImage(imgID) {
		var theImage = document.getElementById('theImage');
		var textDiv = document.getElementById('bottomText');
		theImage.src = imgPath + imgArray[imgID];
		textDiv.innerHTML = titleArray[imgID];
	}

	function preloadImages() {
		for (var i = 0; i < imgArray.length; i++) {
			var tmpImg = new Image;
			tmpImg.src = imgPath + imgArray[i];
		}
	}
</script>
</head>

<body onload="preloadImages()">
<div align="center">

	<div>
		<a href="#" onmouseover="document.getElementById('print').src=PrintButton2.src;"
		   onmouseout="document.getElementById('print').src=PrintButton1.src;">
			<img src="images/print1.jpg" width="200" height="50" id="print" alt="Print Page Button" style="border:none;" />
		</a>
	</div>

	<div id="logo">
		<a href="logo.html" onMouseOver="document.logo.src=logo2.src;"
		   onMouseOut="document.logo.src=logo1.src;">
			<img src="images/Logo2.png" width="133" height="126" 
			     name="logo" alt="Logo" style="border:none;" />
		</a>
	</div>

	<br><br><br><br>

	<div id="thumbs">
		<img src="Images/Thumbnails/SkiCoupleSm.jpg" alt="Newlyweds Skiing" onmouseover="swapImage(0);" />
		<img src="Images/Thumbnails/SkiCoupleSm1.jpg" alt="Ski Lift Couple" onmouseover="swapImage(1);" />
		<img src="Images/Thumbnails/SkiCoupleSm2.jpg" alt="Snowy Couple Closeup" onmouseover="swapImage(2);" />
		<img src="Images/Thumbnails/SkiCoupleSm3.jpg" alt="Snowboarder in Action" onmouseover="swapImage(3);" />
	</div>

	<div id="image">
		<img id="theImage" src="Images/Fullsize/SkiCoupleLg.jpg" alt="Newlyweds Skiing" />
		<h3 id="bottomText">Newlyweds Skiing</h3>
	</div>

	<img src="images/banner.png" alt="Background Image" />

	<br><br><br><br>

</div>

<p>
	<a href="http://validator.w3.org/check?uri=referer">
		<img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Transitional" height="31" width="88" />
	</a>
</p>

</body>
</html>
